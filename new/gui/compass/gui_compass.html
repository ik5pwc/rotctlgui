<!DOCTYPE html>
<html>
  <head>
    <title>HAMlib rotctl GUI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./gui_gauge.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./gui_compass.css">
  </head>

  <body  bgcolor="#252625">
    <div>
	    <span id="header">
	    </span>
    </div>

  <div class="container">
    <div class="compass">
      <canvas 
        id                             = "compass"
        data-type                      = "radial-gauge"
        data-width                     = "360"
        data-height                    = "360"
        data-title                     = ""
        data-start-angle               = "180"
        data-value                     = "0"
        data-min-value                 = "0"
        data-max-value                 = "360"
        data-ticks-angle               = "360"
        data-border-radius             = "100"
        data-border-outer-width        = "3"
        data-border-inner-width        = "0"
        data-border-middle-width       = "0"
        data-border-shadow-width       = "0"
        data-needle-width              = "4"
    	  data-needle-type               = "arrow"
	      data-needle-end                = "90"
        data-needle-start              = "14"
        data-color-needle              = "#d4aa00"
        data-color-needle-circle-inner = "#616161"
        data-needle-circle-size        = "13"
        data-needle-circle-outer       = "false"
        data-needle-circle-inner       = "true"
        data-needle-shadow             = "false"
        data-color-plate               = "#181817"
        data-minor-ticks               = "9"
        data-highlights                = "no"
        data-major-Ticks               = "N,NE,E,SE,S,SW,W,NW,N"
        data-stroke-ticks              = "false"
        data-color-plate               = "#222"
        data-color-major-ticks         = "#f5f5f5"
        data-color-minor-ticks         = "#ddd"
        data-color-title               = "#fff"
        data-color-units               = "#ccc"
        data-color-numbers             = "#eee"
        data-color-needle-start        = "rgba(240, 128, 128, 1)"
        data-color-needle-end          = "rgba(255, 160, 122, .9)"
        data-value-box                 = "false"
        data-animation                 = "false"
      >
      </canvas>
    </div>
    <div id="degree" class="degree off">000</div>
    <div id="preset_new" class="preset_new">n/d</div>
    <div id="preset_cur" class="preset_cur">n/d</div>
  </div>
  
  <script language="Javascript">
    const compass = document.getElementById("compass");

    // This handler will be executed only once when the cursor
    // moves over the unordered list
    compass.addEventListener( "mousemove",(event) => {compassMouseMove(event.layerX,event.layerY);}, false,);
    compass.addEventListener( "mouseout",(event) => {compassMouseMove(event.layerX,event.layerY);}, false,);
    compass.addEventListener( "click", () => {compassLeftClick();},false);
    compass.addEventListener( "contextmenu", (e)=> {e.preventDefault();compassRightClick();},false);

  </script>
  <script src="./gui_compass.js" type="text/javascript"></script>
  <script> startApp(); </script>
  </body>
</html>
