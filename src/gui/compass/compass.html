<!DOCTYPE html>
<html>
  <head>
    <title>(rotctlGUI)</title>
    <meta charset="utf-8">
    <script src="./gauge.min.js" type="text/javascript"></script>
    <script src="./compass.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./compass.css">
  </head>
  <body>
    <img id="configure" src="./configure.png" alt="configure rotctlGUI" onclick="window.electronAPI.openConfig();"/> 
    <div id="title">Rotator 1</div>
    <div class="stop"  id="north">STOP</div>
    <canvas 
      id                             = "compass"
      onmousemove                    = "compassMouseMove(event.layerX, event.layerY);"
      onmouseout                     = "compassMouseMove(0,0);"
      onclick                        = "compassClick(event);"
      oncontextmenu                  = "compassClick(event);"
      data-type                      = "radial-gauge"
      data-width                     = "280" 
      data-height                    = "280"
      data-title                     = ""
      data-start-angle               = "180"
      data-value                     = "0"
      data-min-value                 = "0"
      data-max-value                 = "360"
      data-ticks-angle               = "360"
      data-border-radius             = "100"
      data-border-outer-width        = "3"
      data-border-inner-width        = "0"
      data-border-middle-width       = "0"
      data-border-shadow-width       = "0"
      data-needle-width              = "4"
      data-needle-type               = "arrow"
      data-needle-end                = "90"
      data-needle-start              = "14"
      data-color-needle              = "#d4aa00"
      data-color-needle-circle-inner = "#616161"
      data-needle-circle-size        = "13"
      data-needle-circle-outer       = "false"
      data-needle-circle-inner       = "true"
      data-needle-shadow             = "false"
      data-color-plate               = "#181817"
      data-minor-ticks               = "9"
      data-highlights                = "no"
      data-major-Ticks               = "N,NE,E,SE,S,SW,W,NW,N"
      data-stroke-ticks              = "false"
      data-color-plate               = "#222"
      data-color-major-ticks         = "#f5f5f5"
      data-color-minor-ticks         = "#ddd"
      data-color-title               = "#fff"
      data-color-units               = "#ccc"
      data-color-numbers             = "#eee"
      data-color-needle-start        = "rgba(240, 128, 128, 1)"
      data-color-needle-end          = "rgba(255, 160, 122, .9)"
      data-value-box                 = "false"
      data-animation                 = "false"
    >
    </canvas>
    <div class="stop" id="south">STOP</div>
    <div id="version" class="version">rotctlGUI ver. 0.99a</div>
    <div id="ccw" class="turn" onmousedown="turn('CCW')" onmouseup="turn('S')">CCW</div>
    <div id="cw"  class="turn" onmousedown="turn('CW')"  onmouseup="turn('S')">CW</div>
    <div id="degree">000</div>
    <div id="preset_new" class="preset">n/d</div>
    <div id="preset_cur" class="preset">n/d</div>
  </body>
</html>
